<!DOCTYPE html>
<html lang="en">
  <title> Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>
    <h1>BMI Survey Site</h1>
    <div class="container">
      <img src="/images/health.png">
      <h3>Please fill the entires to get Your BMI</h3>
      <div class="message"> {{text | safe}} </div>
      <form action="{{url_for('success')}}" method="POST">
        <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email" required> <br>
        <input title="Your data will be safe with us" placeholder="Enter your Name (optional)" type="text" name="name"> <br>
        <input title="Your data will be safe with us" placeholder="Enter your weight in kg" type="number" step="0.01" min="10", max="300" name="weight" required> <br>
        <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50", max="300" name="height" required> <br>
        <button type="submit"> Submit </button>
      </form>  
    </div>
  </body>
</html>
